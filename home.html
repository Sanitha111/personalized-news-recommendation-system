<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - NewsWise</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #1a73e8;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .nav ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .nav ul li {
      margin: 15px 0;
    }

    .nav ul li a {
      display: inline-block;
      background-color: #1a73e8;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
      position: relative;
    }

    .nav ul li a:hover {
      background-color: #155ab6;
      transform: translateY(-2px);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
      }
      .nav ul li a {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">📰 NewsWise</h1>

    {% if session.get('logged_in') %}
    <nav class="nav">
      <ul>
        <li><a href="{{ url_for('dashboard') }}">📋 Dashboard</a></li>
        <li><a href="{{ url_for('search') }}">🔎 Search News</a></li>
        <li><a href="{{ url_for('logout') }}">🚪 Logout</a></li>
      </ul>
    </nav>
    {% else %}
    <nav class="nav">
      <ul>
        <li><a href="{{ url_for('register') }}">📝 Register</a></li>
        <li><a href="{{ url_for('login') }}">🔐 Login</a></li>
      </ul>
    </nav>
    {% endif %}
  </div>
</body>
</html>
