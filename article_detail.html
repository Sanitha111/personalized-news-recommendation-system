<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article['title'] }} - NewsWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        .title {
            font-size: 2.2rem;
            color: #222;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
        }
        .article-content {
            font-size: 1rem;
            line-height: 1.7;
            margin-top: 20px;
            color: #555;
        }
        .article-content a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        .article-content a:hover {
            text-decoration: underline;
        }
        .summary {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .summary h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #1a73e8;
            font-weight: 600;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">{{ article['title'] }}</h1>
        <div class="article-content">
            <p><strong>Original Article:</strong> <a href="{{ article['url'] }}" target="_blank">Read Full Article</a></p>

            <div class="summary">
                <h2>Summary</h2>
                <p>{{ summary }}</p>
            </div>
        </div>
    </div>
</body>
</html>
