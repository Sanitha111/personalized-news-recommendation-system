<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NewsWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 50px 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #333333;
    }
    .form {
      margin-top: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 25px;
      text-align: left;
    }
    .input-group input {
      width: 100%;
      padding: 14px 18px;
      background: #f1f5f9;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      color: #333;
      outline: none;
      transition: 0.3s;
    }
    .input-group input:focus {
      border-color: #1a73e8;
      background: #ffffff;
    }
    .input-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }
    .form button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background-color: #1a73e8;
      color: #ffffff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .form button:hover {
      background-color: #155ab6;
      transform: translateY(-2px);
    }
    .error {
      color: red;
      font-size: 1rem;
      margin-bottom: 15px;
      list-style: none;
      padding: 0;
    }
    .error li {
      margin-bottom: 5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸ”‘ Welcome Back!</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="error">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" class="form">
      <div class="input-group">
        <label for="email">ðŸ“§ Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password">ðŸ”’ Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <button type="submit">ðŸ”‘ Login</button>
    </form>
  </div>
</body>
</html>
