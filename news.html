<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .category {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>News Articles</h1>
    <ul>
        {% for news in news_articles %}
            <li>{{ news.title }} - <span class="category">{{ news.category }}</span></li>
        {% endfor %}
    </ul>
</body>
</html>
